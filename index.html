<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <figure>
      <img src="images/image-product-mobile.jpg" class="mobile-image" alt="mobile-image">
      <img src="images/image-product-desktop.jpg" class="desktop-image" alt="desktop-image">
      <figcaption>Perfume</figcaption>
    </figure>
    <section>
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <h2> $149.99 <span> $169.99</span></h2>
      <button><h4>Add to Cart</h4></button>
      <img src="images/icon-cart.svg" class=" cart-icon" alt="icon-cart">

    </section>
  </main>
</body>
</html>
